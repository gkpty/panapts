        function generateGallery(){
            html =''

                    <img class="img" src="../images/maison/${i}.png" width="350px" height="auto" alt="">

            }
            return html
        }

    <script>
        function toggleHidden(id){
            var element = document.getElementById(id)
            if(element.classList.contains('hidden')) element.classList.remove('hidden')
            else element.classList.add('hidden')
        }
    </script>

    <script>
        window.addEventListener("scroll", (event) => {
            let nav = document.getElementById('mainNav')
            if(window.scrollY > 100) nav.classList.add("navbar-shrink")
            else nav.classList.remove("navbar-shrink")
        })
    </script>

    <script>
        window.addEventListener("load", (event) => {
            const links = document.getElementsByClassName("smooth-scroll")
    
            for (const link of links) {
                link.addEventListener("click", clickHandler);
            }
    
            function clickHandler(e) {
                e.preventDefault();
                const href = this.getAttribute("href");
                const offsetTop = document.querySelector(href).offsetTop - 65;
    
                scroll({
                    top: offsetTop,
                    behavior: "smooth"
                });
            }
        })
    </script>
