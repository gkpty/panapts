<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    primary: '#bc6c25',
                    primaryLight: '#dda15e',
                    light: '#fefae0',
                    secondary: '#606c38',
                    secondaryDark: '#283618'
                  }
                }
              }
            }
          </script>
          <style>
            body {
                width: 100%;
                overflow-x: hidden;
            }
            .md-36 {
                font-size: 36px !important;
            }
            .section {
                padding: 5% 8% 5% 8%;
            }
            header {
                background-image: url("images/header.jpg");
                background-position: center;
                background-repeat: no-repeat; 
                background-size: cover;
                height: 72vh;
            }
            .filter {
                position: absolute;
                height: 72vh;
                width: 100%;
                background-color: hsl(0, 100%, 100%, .3);
            }
            .img {
                width: 100%;
            }
            .gallery {
                min-height: 85vh;
            }
          </style>
          <script>
            function generateGallery(){
                html =''
                for(let i=1; i<=14; i++){
                    html += `
                    <a data-type="image" data-fslightbox href="../images/wanders${i}.png">
                        <img class="img" src="../images/wanders/${i}.png" width="350px" height="auto" alt="">
                    </a>`
                }
                return html
            }
            window.addEventListener("DOMContentLoaded", (event) => {
                const gallery = document.getElementById('gallery')
                gallery.innerHTML = generateGallery()
                refreshFsLightbox()
            })
          </script>
          
    </head>
    <body>
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6 fixed top-0 z-20 w-full">
            <a href="../index.html#home" class="smooth-scroll">
                <div class="flex items-center flex-shrink-0 text-white mr-6">
                    <img src="../assets/logo.svg" height="auto" width="35px">
                    <h1 class="text-xl">PanApts</h1>
                </div>
            </a>
            <div class="block lg:hidden">
              <button onclick="toggleHidden('small-menu')" class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
            </div>
            <div id="small-menu" class="w-full block lg:flex lg:items-center lg:w-auto hidden">
              <div class="text-sm lg:flex-grow">
                <a href="#projects" class="smooth-scroll block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  Proyectos
                </a>
                <a href="#about" class="smooth-scroll block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  Nosotros
                </a>
                <a href="#contact" class="smooth-scroll block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                  Contactanos
                </a>
              </div>
            </div>
        </nav>
        <section class="py-10 h-100 gallery">
            <div class="pt-20 pb-10">
                <h1 class="text-3xl text-center">Wanders & Yoo</h1>
            </div>
            <div id="gallery" class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 px-5 lg:px-10">
            </div>
        </section>
        <section id="contact" class="section bg-secondary">
            <div class="grid grid-cols-2 lg:grid-cols-3">
                <div>
                    <h4 class="text-2xl">PanApts</h4>
                    <h5 class="text-xl">Siguenos:</h5>
                    <div class="flex">
                        <img src="../icons/instagram.svg" width="25" heigth="25" alt="instagram">
                        <img src="../icons/facebook.svg" width="25" height="25" alt="facebook">
                        <img src="../icons/twitter.svg" width="25" height="25" alt="twitter">
                    </div>
                </div>
                <div>
                    <div>
                        <a href="tel:+50766776677">66776677</a>
                        <a href="mailto:daltshoul@yahoo.com">daltshoul@yahoo.com</a>
                    </div>
                    <div>
                        <p>Horarios</p>
                        <p>Lunes - Viernes: 9am - 7pm</p>
                        <p>Sábados: 9am - 5pm</p>
                    </div>
                </div>
                <div class="w-100 pt-5 lg:pt-0">
                    <iframe
                        class="img-fluid pb-3"
                        width="400"
                        height="200"
                        frameborder="0" style="border:0"
                        src="https://maps.google.com/maps?q=1205+S+Dixie+Hwy+%23201,+Coral+Gables,+FL+33146,+USA=&output=embed">
                    </iframe> 
                </div>
            </div>
        </section>
        <footer class="p-5 bg-secondaryDark text-white">
            <div class="flex justify-between">
                <div>Copyright © 2022 PanApts</div>
                <div>Powered by torus</div>
            </div>
        </footer>
        <script src="../assets/js/fslightbox.js"></script>
    </body>
</html>
